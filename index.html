<!DOCTYPE html>
<html>
  <head>
   <link rel="icon" type="image/png" href="https://www.aircanada.com/content/dam/aircanada/portal/images/content-images/fly/mobile/a-cbeta-app-icon@3x.png">
    <meta charset="UTF-8">
    <title>Air Canada</title>
    <style>
      body {
        background-color: #333;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
      }

      .sidebar {
        width: 200px;
        background-color: #444;
        padding: 20px;
        text-align: left;
      }

      .sidebar a {
        color: #fff;
        text-decoration: none;
        margin-bottom: 10px;
        display: block;
      }

      .sidebar a:hover {
        text-decoration: underline;
      }

      .sidebar h1 {
        margin-top: 0;
        text-decoration: underline;
      }

      .search-container {
        display: flex;
        align-items: center;
        background-color: transparent;
        padding: 10px;
        margin-top: 20px;
      }

      .search-container input[type="text"] {
        width: 100%;
        padding: 5px;
        border: none;
        background-color: transparent;
        color: #fff;
        border-bottom: 1px solid #fff;
      }

      .search-container button {
        background-color: transparent;
        border: 1px solid #fff;
        padding: 5px 10px;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }

      .content {
        flex: 1;
        background-color: #555;
        padding: 20px;
        box-shadow: 0px 0px 10px #ccc;
        margin-left: 20px;
        text-align: center;
      }

      .content h1 {
        margin-top: 0;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h1>Menu</h1>
      <div class="search-container">
        <input type="text" placeholder="Search...">
        <button>Search</button>
      </div>
      <a href="#">Home</a>
      <a href="https://roblox.com/">Roblox</a>
      <a href="https://discord.com/">Discord</a>
      <a href="#">Socials</a>
      <a href="#">Information</a>
      <a href="#">Applications</a>
      <a href="#">Support</a>
    </div>
    <div class="content">
      <h1>Home</h1>
      <p>An Air Canada Roleplaying Community on Discord and Roblox</p>
    </div>
  </body>
</html>
